<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <title>Order Summary</title>
</head>
<body>

  <div class="card-container">

    <div class="img">
      <img src="images/illustration-hero.svg" alt="illustration-hero">
    </div>

    <div class="order-summary">
      <h2>Order Summary</h2>
      <p>You can now listen to millions of songs, audiobooks, and podcasts
       on anh device anywhere you like
      </p>
    </div>

    <div class="plan">
      <img src="images/icon-music.svg" alt="">
      <div class="text">
        <h3>Annual Plan</h3>
        <p>$59.99/year</p>
      </div>
      <a class="change" href="#">Change</a>
    </div>

      <button class="button"><a href="#">Proceed to Payment</a>
      </button>
    

    <div class="cancel-order">
      <a href="#">Cancel Order</a>
    </div>

  </div>
  <footer>&copy; By Frontendmentor | Coded by Anietie Akpanumoh</footer>
</body>
</html>
